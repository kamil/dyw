{% extends 'base/project.html' %}
{% block site_content %}
<div class="content-box">
	<div class="content-box-head">
		<strong style="font-size:14px; float:left;">Komunikaty</strong>
		<a style="float:right; margin-right:5px;" href="/p/{{ project.name }}/messages/new/">Nowy komunikat</a>
		<div style="clear:both"></div>
	</div>
	<div class="content-box-body">
		{% for message in messages %}
		<h4>{{ message.title }}</h4>
		<em>{{ message.date_added }}</em>
		<p>{{ message.description }}</p>
		<hr />
		{% endfor %}
	</div>
</div>
