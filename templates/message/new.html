{% extends 'base/project.html' %}
{% block site_content %}
<div class="content-box">
	<div class="content-box-head">
		<strong style="font-size:14px; float:left;">Nowa wiadomość</strong>
		<div style="clear:both"></div>
	</div>
	<div class="content-box-body">
		<form action="." method="post" accept-charset="utf-8" onsubmit="select_to_field('user_ids','users')">
			<div style="color:grey;">Tytuł</div>
			<input type="text" name="title" value="" id="title">
			<div style="color:grey;">Treść</div>
			<textarea name="description" rows="8" cols="40"></textarea>
			<div style="color:grey;">Priorytet</div>
			<select name="priority">
				{% for prio in priority %}
				<option value="{{ prio.0 }}">{{ prio.1 }}</option>
				{% endfor %}
			</select>
			<div style="color:grey;">W szczególności do osob:</div>
			<select id="user_ids" multiple="multiple" onchange="" size="10">
			{% for user in users %}
				<option value="{{ user.id }}">{{ user }}</option>
			{% endfor %}
			</select>
			<input type="hidden" name="users" value="" id='users'>
		
			<div class="buttons-box">
				<input style="font-weight: bold;" type="submit" value="Zachowaj">
			</div>
		</form>
	</div>
</div>
