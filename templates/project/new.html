{% extends 'base/clean.html' %}
{% block site_content %}
<div class="content-box">
	<div class="content-box-head">
		<strong style="font-size:14px; float:left;">Nowy projekt</strong>
		<div style="clear:both"></div>
	</div>
	<div class="content-box-body">
		<form action="." method="post" accept-charset="utf-8">
			<div style="color:grey;">Nazwa <small>(bez spacji)</small></div>
			{{ form.name }}
			{{ form.errors.name }}
			
            <div style="color:grey;">Tytuł</div>
			{{ form.title }}
			{{ form.errors.title }}
			
            <div style="color:grey;">Krótki opis</div>
			{{ form.description }}
			{{ form.errors.description }}
			
			<div class="buttons-box">
				<input style="font-weight: bold;" type="submit" value="Zachowaj">
			</div>
		</form>
	</div>
</div>
